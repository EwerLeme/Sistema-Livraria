<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Cadastro de Livro</h1>
  
    <form action="/cadastrar-livro" method="POST">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" required><br><br>
  
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" required><br><br>
  
      <label for="editora">Editora:</label>
      <input type="text" id="editora" name="editora" required><br><br>

      <label for="urlImagem">Capa Do Livro (Url da Imagem):</label>
      <input type="text" id="urlImagem" name="urlImagem" required><br><br>
  
      <label for="anoPublicacao">Ano de Publicação:</label>
      <input type="number" id="anoPublicacao" name="anoPublicacao" required><br><br>
  
      <label for="qtdDisponivel">Quantidade Disponível:</label>
      <input type="number" id="qtdDisponivele" name="qtdDisponivel" required><br><br>
  
      <input type="submit" value="Cadastrar">
    </form>
  </div>
</body>

</html>
